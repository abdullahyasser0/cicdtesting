document.addEventListener('DOMContentLoaded', function() {
  const visibleIcon = new Image();
  const hiddenIcon = new Image();
  visibleIcon.src = "https://cdn.builder.io/api/v1/image/assets/TEMP/576cce65a6f5a54005d0c024121ec174dd368897178c9898196255f404df8f5f?placeholderIfAbsent=true&apiKey=e9d236d8c0c94057ac283d5229bb03b9";
  hiddenIcon.src = "https://cdn.builder.io/api/v1/image/assets/TEMP/482a3c01cbff113ec02eb181752319c28b143aad3dd3547789a587c4e45bbfe3?placeholderIfAbsent=true&apiKey=e9d236d8c0c94057ac283d5229bb03b9";

  // Elements for password toggle
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const togglePasswordIcon = document.getElementById('togglePassword');
  const toggleConfirmPasswordIcon = document.getElementById('toggleConfirmPassword');

  // Toggle Password Visibility
  togglePasswordIcon.addEventListener('click', () => {
    const isPasswordHidden = passwordInput.type === 'password';
    passwordInput.type = isPasswordHidden ? 'text' : 'password';
    togglePasswordIcon.src = isPasswordHidden 
      ? visibleIcon.src 
      : hiddenIcon.src;
    togglePasswordIcon.dataset.visibility = isPasswordHidden ? 'visible' : 'hidden';
  });

  // Toggle Confirm Password Visibility
  toggleConfirmPasswordIcon.addEventListener('click', () => {
    const isConfirmPasswordHidden = confirmPasswordInput.type === 'password';
    confirmPasswordInput.type = isConfirmPasswordHidden ? 'text' : 'password';
    toggleConfirmPasswordIcon.src = isConfirmPasswordHidden 
      ? visibleIcon.src 
      : hiddenIcon.src;
    toggleConfirmPasswordIcon.dataset.visibility = isConfirmPasswordHidden ? 'visible' : 'hidden';
  });

  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the default form submission

    const username = document.getElementById('username').value;
    console.log('the data is',username);
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMessage = document.getElementById('passwordMatchError');

    // Reset error messages
    document.getElementById('usernameError').style.display = 'none';
    document.getElementById('emailError').style.display = 'none';
    document.getElementById('phoneError').style.display = 'none';

    // Validate fields
    let isValid = true;
    if (!username) {
      document.getElementById('usernameError').style.display = 'block';
      isValid = false;
    }

    if (!email) {
      document.getElementById('emailError').style.display = 'block';
      isValid = false;
    }

    if (!phone) {
      document.getElementById('phoneError').style.display = 'block';
      isValid = false;
    }

    if (!isValid) return;  // Stop submission if there are empty fields

    if (password !== confirmPassword) {
      errorMessage.style.display = 'block'; // Show password mismatch error
      return;  // Stop the form submission
    } else {
      errorMessage.style.display = 'none'; // Hide error message
    }

    // Get account type
    const type = document.querySelector('input[name="type"]:checked').value; 

    // Prepare data to be sent
    const signupData = {
      name: username,
      email: email,
      phoneNumber: phone,
      type: type,
      password: password
    };

    const signupUrl = "{% url 'signupform' %}";

    // Send data using fetch
    fetch(signupUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken'),
      },
      body: JSON.stringify(signupData),
    })
    .then(response => {
      if (response.ok) {
        window.location.href = "{% url 'login' %}"; // Redirect on success
      } else {
        alert("An error occurred, please try again.");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert("An error occurred, please try again.");
    });
  });

  function getCookie(name) {
    const cookieValue = document.cookie
      .split('; ')
      .find(row => row.startsWith(name + '='))
      .split('=')[1];
    return decodeURIComponent(cookieValue);
  }
});

  document.addEventListener("DOMContentLoaded", function () {
    console.log("Processing token from URL...");

    // Function to parse URL fragments
    function getFragmentParams() {
        const fragmentString = window.location.hash.substring(1); // Get the fragment after '#'
        const params = {};
        fragmentString.split("&").forEach((param) => {
            const [key, value] = param.split("=");
            params[decodeURIComponent(key)] = decodeURIComponent(value || "");
        });
        return params;
    }

    // Extract the access token from the URL fragment
    const fragmentParams = getFragmentParams();
    const accessToken = fragmentParams["access_token"];

    if (accessToken) {
        console.log("Access token captured:", accessToken);

        // Store the token in sessionStorage (or send to backend for verification)
        sessionStorage.setItem("auth_token", accessToken);

        // Optionally, remove the fragment from the URL to clean it up
        window.history.replaceState({}, document.title, window.location.pathname);

        // Send the token to the backend for verification
        fetch("/verify-token/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookies("csrftoken"), // Include CSRF token for security
            },
            body: JSON.stringify({ token: accessToken }),
        })
            .then((response) => {
                if (response.ok) {
                    console.log("Token verification successful.");
                    window.location.href = "profilesData/"; // Redirect to a protected page
                } else {

                    alert("Authentication failed. Please try again.");
                }
            })
            .catch((error) => {
                console.error("Error verifying token:", error);
                alert("An error occurred. Please try again.");
            });
    } else {
        console.log("No access token found in the URL.");
    }

    // Helper function to get CSRF token
    function getCookies(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
});
