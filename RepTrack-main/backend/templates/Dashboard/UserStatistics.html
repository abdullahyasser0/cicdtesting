<style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow-x: hidden;
  }
  
  .main-container {
      min-height: 100vh; /* Ensures full viewport height */
      display: flex;
      flex-direction: column;
      background: #ece9e9; /* Matches the other HTML's background */
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 18px;
      box-sizing: border-box;
  }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    .active-members-dashboard {
      background: #fff;
      min-height: 90vh;
      font-family: 'Poppins', system-ui, sans-serif;
    }
    
    .dashboard-wrapper {
      border-radius: 18px;
      background: #ECE9E9;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      margin: 1rem;
    }
    
    .content-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 2rem;
    }
    
    .sidebar {
      background: #1A1363;
      border-radius: 18px 0 0 18px;
      padding: 2rem 1.5rem;
      color: #fff;
      min-height: calc(99vh - 4rem);
    }
    
    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: block;
    }
    
    .admin-name {
      font-size: 1.125rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    
    .admin-email {
      font-size: 0.875rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }
    
    .nav-menu {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-active {
      background: #ECE9E9;
      color: #1A1363;
      font-weight: 600;
    }
    
    .nav-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    
    .logout-item {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      color: #fff;
      text-decoration: none;
    }
    
    .main-content {
      padding: 1rem;
    }
    
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    h1 {
      font-size: 1.5rem;
      color: #1A1363;
      font-weight: 600;
    }
    
    .feedback-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: none;
      border: none;
      color: #1A1363;
      cursor: pointer;
    }
    
    .members-table {
      background: #77749B;
      border-radius: 20px;
      padding: 2rem;
      color: #fff;
    }
    
    .table-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .search-wrapper {
      position: relative;
    }
    
    .search-input {
      padding: 0.5rem 1rem;
      padding-right: 2.5rem;
      border: none;
      border-radius: 8px;
      background: #5D57A3;
      color: #fff;
      width: 200px;
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .search-icon {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
    }
    
    .table-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .show-entries {
      font-size: 0.875rem;
      color: #FFFADF;
    }
    
    .entries-select {
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 8px;
      background: #5D57A3;
      color: #fff;
    }
    
    .members-list {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    
    .members-list th,
    .members-list td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .members-list th {
      font-weight: 600;
      color: #FFFADF;
    }
    
    .action-button {
      padding: 0.25rem 1rem;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #2B2B2B;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .action-button:hover {
      background: #f0f0f0;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .page-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #666385;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .page-button:hover:not(:disabled) {
      background: #5D57A3;
    }
    
    .page-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  
    .active-nav-item {
      background: #ece9e9;
      box-shadow: 0 4px 3px rgba(0, 0, 0, 0.25);
      color: #1a1363;
      font-weight: 700;
  }
    
    @media (max-width: 1024px) {
      .content-container {
        grid-template-columns: 1fr;
      }
  
      .sidebar {
        margin-top: 12px;
      }
    
      .sidebar {
        border-radius: 18px;
      }
    }
    
    @media (max-width: 768px) {
      .dashboard-wrapper {
        margin: 0;
        border-radius: 0;
      }
    
      .header-section {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    
      .table-controls {
        flex-direction: column;
        gap: 1rem;
      }
    
      .search-input {
        width: 100%;
      }
    
      .members-list {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .nav-item,
      .action-button,
      .page-button {
        transition: none;
      }
    }
  </style>
